<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alquiler de Cancha</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* para empujar el footer abajo */
    }

    /* Encabezado */
    header {
      background: #00796B;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header .logo img {
      width: 40px;
      height: 40px;
    }

    header h1 {
      font-size: 20px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Sección Academias */
    .academias {
      text-align: center;
      padding: 20px;
      flex: 1; /* ocupa el espacio restante para empujar footer */
    }

    .academias h2 {
      background: #b2ebf2;
      display: inline-block;
      padding: 10px 30px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    /* Tarjetas */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0px 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 120px;
      margin-bottom: 10px;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
    }

    .card .phone {
      color: #00796B;
      font-weight: bold;
    }

    /* Footer */
    footer {
      background: #00796B;
      color: white;
      text-align: center;
      padding: 25px;
      font-size: 16px;
      margin-top: auto; /* asegura que siempre se quede abajo */
    }

    /* Responsivo */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        text-align: center;
      }
      nav {
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="logo">
      <img src="../imagenes/logo.png">
      <h1>Alquiler de Cancha</h1>
    </div>
    <nav>
      <a href="#">Canchas</a>
      <a href="#">Academias</a>
      <a href="#">Mis Reservas</a>
      <a href="#">Editar Cuenta</a>
      <a href="#">Cerrar Sesión</a>
    </nav>
  </header>

  <!-- Sección Academias -->
  <section class="academias">
    <h2>🏆 Academias</h2>
    <div class="cards">
      <!-- Tarjeta 1 -->
      <div class="card">
        <img src="../imagenes/academia-1.png">
        <p><strong>Categoría 2005 - 2011</strong></p>
        <p>Prof. Luis Silva</p>
        <p class="phone">📞 945675566</p>
      </div>
      <!-- Tarjeta 2 -->
      <div class="card">
        <img src="../imagenes/academia-2.png">
        <p><strong>Categoría 2008 - 2020</strong></p>
        <p>Prof. Luis Silva</p>
        <p class="phone">📞 945675566</p>
      </div>
      <!-- Tarjeta 3 -->
      <div class="card">
        <img src="../imagenes/academia-3.png">
        <p><strong>Categoría 2008 - 2020</strong></p>
        <p>Prof. Luis Silva</p>
        <p class="phone">📞 945675566</p>
      </div>
    </div>
  </section>

  <!-- Pie de página -->
  <footer>
    Av Misericordia - Monsefú
  </footer>
</body>
</html>
