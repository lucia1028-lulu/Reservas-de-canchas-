<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Reserva</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    /* Navbar */
    .navbar {
      background-color: #008069;
      color: white;
      padding: 12px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 18px;
      display: flex;
      align-items: center;
    }

    .navbar .logo i {
      margin-right: 8px;
      font-size: 20px;
    }

    .navbar nav {
      display: flex;
      flex-wrap: wrap;
    }

    .navbar nav a {
      color: white;
      margin: 5px 10px;
      text-decoration: none;
      font-size: 13px;
      display: inline-flex;
      align-items: center;
    }

    .navbar nav a i {
      margin-right: 5px;
    }

    /* Contenedor */
    .container {
      display: flex;
      justify-content: center;
      margin: 30px auto;
      padding: 15px;
      width: 100%;
    }

    .form-box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 18px;
    }

    .form-group {
      margin-bottom: 15px;
      width: 100%;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
      font-size: 12px;
      color: #333;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 12px;
    }

    /* Dos columnas con separación */
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px; /* separación entre columnas */
      margin-bottom: 15px; /* separación entre filas */
    }

    .btn {
      background-color: #008069;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #006f59;
    }

    .error {
      color: red;
      font-size: 11px;
      display: none;
      margin-top: 3px;
    }

    footer {
      text-align: center;
      background-color: #008069;
      color: white;
      padding: 10px;
      margin-top: 30px;
      font-weight: bold;
      font-size: 13px;
    }

    /* Responsividad */
    @media (max-width: 600px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo"><i class="fas fa-futbol"></i> ALQUILER DE CANCHA</div>
    <nav>
      <a href="#"><i class="fas fa-futbol"></i> Canchas</a>
      <a href="#"><i class="fas fa-graduation-cap"></i> Academias</a>
      <a href="#"><i class="fas fa-calendar-alt"></i> Mis Reservas</a>
      <a href="#"><i class="fas fa-user-edit"></i> Editar Cuenta</a>
      <a href="#"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
    </nav>
  </div>

  <!-- Formulario -->
  <div class="container">
    <div class="form-box">
      <h2>Reserva</h2>
      <form id="reservaForm">
        <!-- Nombre ocupa toda la fila -->
        <div class="form-group">
          <label for="nombre">Nombre completo:</label>
          <input type="text" id="nombre" placeholder="Tu nombre">
          <div class="error" id="error-nombre">⚠ Campo obligatorio</div>
        </div>

        <!-- Fila 1 -->
        <div class="form-row">
          <div class="form-group">
            <label for="celular">Celular:</label>
            <input type="tel" id="celular" placeholder="987654321" maxlength="9">
            <div class="error" id="error-celular">⚠ Ingrese un número válido</div>
          </div>
          <div class="form-group">
            <label for="correo">Correo:</label>
            <input type="email" id="correo" placeholder="ejemplo@gmail.com">
            <div class="error" id="error-correo">⚠ Correo inválido</div>
          </div>
        </div>

        <!-- Fila 2 -->
        <div class="form-row">
          <div class="form-group">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha">
            <div class="error" id="error-fecha">⚠ Seleccione fecha</div>
          </div>
          <div class="form-group">
            <label for="cancha">Cancha:</label>
            <select id="cancha">
              <option value="">Seleccione</option>
              <option value="futbol">Fútbol</option>
              <option value="fulbito">Fulbito</option>
              <option value="voley">Vóley</option>
            </select>
            <div class="error" id="error-cancha">⚠ Seleccione cancha</div>
          </div>
        </div>

        <!-- Fila 3 -->
        <div class="form-row">
          <div class="form-group">
            <label for="hora_inicio">Hora inicio:</label>
            <input type="time" id="hora_inicio">
            <div class="error" id="error-inicio">⚠ Ingrese hora inicio</div>
          </div>
          <div class="form-group">
            <label for="hora_fin">Hora fin:</label>
            <input type="time" id="hora_fin">
            <div class="error" id="error-fin">⚠ Ingrese hora fin</div>
          </div>
        </div>

        <!-- Último campo ocupa toda la fila -->
        <div class="form-group">
          <label for="pago">Pago:</label>
          <select id="pago">
            <option value="">Seleccione</option>
            <option value="efectivo">Efectivo</option>
            <option value="tarjeta">Tarjeta</option>
            <option value="yape">Yape / Plin</option>
          </select>
          <div class="error" id="error-pago">⚠ Seleccione método de pago</div>
        </div>

        <button type="submit" class="btn">Reservar</button>
      </form>
    </div>
  </div>

  <footer>
    Av Misericordia - Monsefú
  </footer>

  <script>
    const celularInput = document.getElementById("celular");

    celularInput.addEventListener("input", function () {
      this.value = this.value.replace(/[^0-9]/g, ""); 
      if (this.value.length > 9) {
        this.value = this.value.slice(0, 9);
      }
    });

    document.getElementById("reservaForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let valido = true;

      function mostrarError(id, condicion) {
        const error = document.getElementById(id);
        if (condicion) {
          error.style.display = "block";
          valido = false;
        } else {
          error.style.display = "none";
        }
      }

      let nombre = document.getElementById("nombre").value.trim();
      let celular = celularInput.value.trim();
      let correo = document.getElementById("correo").value.trim();
      let fecha = document.getElementById("fecha").value;
      let inicio = document.getElementById("hora_inicio").value;
      let fin = document.getElementById("hora_fin").value;
      let cancha = document.getElementById("cancha").value;
      let pago = document.getElementById("pago").value;

      mostrarError("error-nombre", nombre === "");
      mostrarError("error-celular", !/^[0-9]{9}$/.test(celular));
      mostrarError("error-correo", !/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(correo));
      mostrarError("error-fecha", fecha === "");
      mostrarError("error-inicio", inicio === "");
      mostrarError("error-fin", fin === "");
      mostrarError("error-cancha", cancha === "");
      mostrarError("error-pago", pago === "");

      if (inicio && fin && inicio >= fin) {
        document.getElementById("error-fin").innerText = "⚠ La hora fin debe ser mayor";
        document.getElementById("error-fin").style.display = "block";
        valido = false;
      }

      if (valido) {
        alert("✅ Reserva realizada con éxito");
        document.getElementById("reservaForm").reset();
      }
    });
  </script>
</body>
</html>
